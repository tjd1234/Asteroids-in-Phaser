<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Asteroids (in Phaser)</title>
        <!-- <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script> -->
        <script src="phaser/phaser.min.js"></script>
        <style type="text/css">
            body {
                margin: 5px;
            }
            b {
                font-family: 'Courier New', Courier, monospace;
            }
            .key {
        display: inline-block;
        padding: 5px 10px;
        border: 1px solid #000;
        border-radius: 5px;
        background-color: #f0f0f0;
        box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
        </style>
    </head>
    <body>
        <h1>Asteroids (in Phaser)</h1>
        <script src="asteroids.js"></script>
        <p>Fly around and shoot all the rocks. Watch out for UFOs!</p>
        <table style="border-collapse: collapse">
            <tr>
                <th style="padding-right: 20px; text-align: center">Key</th>
                <th style="text-align: left">Action</th>
            </tr>
            <tr>
                <td style="padding-right: 20px; text-align: center">
                    <span class="key">W</span> or <span class="key">&uarr;</span>
                </td>
                <td>accelerate</td>
            </tr>

            <tr>
                <td style="padding-right: 20px; text-align: center">
                    <span class="key">A</span> or <span class="key">&rarr;</span>
                </td>
                <td>rotate left</td>

            </tr>

            <tr>
                <td style="padding-right: 20px; text-align: center">
                    <span class="key">D</span> or <span class="key">&darr;</span>
                </td>
                <td>rotate right</td>

            </tr>

            <tr>
                <td style="padding-right: 20px; text-align: center">
                    <span class="key">Space</span>
                </td>
                <td>shoot</td>
            </tr>

        </table>
        <p>
            <a href="https://github.com/tjd1234/Asteroids-in-Phaser">
                View the source code on GitHub
            </a>
        </p>
    </body>
</html>
